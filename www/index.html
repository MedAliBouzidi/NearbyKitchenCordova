<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nearby Kitchen - Home</title>

    <!-- Jquery -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

</head>

<body>

    <div data-role="page" id="home" class="vh-100 bg-yellow">
        <div data-role="content" id="main" class="ui-content d-flex flex-column align-items-center">
            <!-- Page Content -->
            <img src="img/logo.png" class="w-15-rem mb-5" alt="logo">
            <div id="menu" class="ui-grid-b">
                <div class="justify-content-center">
                    <a href="pages/login.html" data-rel="page" data-transition="slidefade" class="ui-block-a p-2 text-decoration-none">
                        <div class="log-in-img shadow"></div>
                        <h2 class="text-capitalize text-center mt-2 text-green">Log in</h2>
                    </a>
                    <a href="pages/signup.html" data-rel="page" data-transition="slidefade" class="ui-block-b p-2 text-decoration-none">
                        <div class="sign-up-img shadow"></div>
                        <h2 class="text-capitalize text-center mt-2 text-green">Sign up</h2>
                    </a>
                </div>
                <div class="justify-content-center">
                    <a href="pages/search.html" data-rel="page" data-transition="slidefade" class="ui-block-a p-2 text-decoration-none">
                        <div class="search-img shadow"></div>
                        <h2 class="text-capitalize text-center mt-2 text-green">Search</h2>
                    </a>
                    <a href="pages/favorite.html" data-rel="page" data-transition="slidefade" class="ui-block-b p-2 text-decoration-none">
                        <div class="favorite-img shadow"></div>
                        <h2 class="text-capitalize text-center mt-2 text-green">Favorite</h2>
                    </a>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" id="footer" class="bg-yellow text-center" hidden>
            <a href="#" data-rel="page" data-transition="slidefade" class="text-capitalize fs-6">
                <i class="fas fa-sign-out-alt text-blue"></i>
                <span class="text-blue">Log out</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
