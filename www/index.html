<head>

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="../js/index.js" defer></script>

<body>

    <div data-role="page" id="home">
        <div data-role="content" id="main" class="ui-content min-vh-100 bg-yellow d-flex flex-column align-items-center">

            <img src="img/logo.png" class="w-15-rem mb-5" alt="logo">
            <div id="menu" class="ui-grid-b container">
                <div class="row justify-content-center">
                    <a href="pages/login.html" data-rel="page" data-transition="slidefade" class="ui-block-a p-2 text-decoration-none col col-auto">
                        <div class="log-in-img shadow"></div>
                        <h2 class="text-capitalize text-center mt-2 text-green">Log in</h2>

                    <a href="pages/signup.html" data-rel="page" data-transition="slidefade" class="ui-block-b p-2 text-decoration-none col col-auto">

                    </a>
                </div>
                <div class="row justify-content-center">
                    <a href="pages/search.html" data-rel="page" data-transition="slidefade" class="ui-block-a p-2 text-decoration-none col col-auto">

                    </a>
                    <a href="pages/favorite.html" data-rel="page" data-transition="slidefade" class="ui-block-b p-2 text-decoration-none col col-auto">

                <span class="text-blue">Log out</span>

        </div>
