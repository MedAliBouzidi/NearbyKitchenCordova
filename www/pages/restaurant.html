<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nearby Kitchen - Restaurant</title>

    <!-- Jquery -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<body>

    <div data-role="page" id="restaurant">
        <div data-role="header" data-position="fixed" class="d-flex bg-yellow">
            <div class="fs-1 cursor-pointer">
                <a data-rel="back" data-transition="slidefade" data-direction="reverse" class="text-decoration-none text-red">
                    <img src="../img/svg/arrow-left-solid.svg" alt="arrow-left" class="w-4-rem p-3">
                </a>
            </div>
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-green fs-3 align-self-center">Restaurant name</h2>
            </div>
            <div class="fs-1 p-2 w-4-rem">
                <img src="../img/svg/star-solid.svg" alt="star">
            </div>
        </div>
    </div>
    <div data-role="main" class="ui-content bg-yellow min-vh-93 p-5 d-flex flex-column justify-content-center">
        <!-- Page Content -->
        <div class="fs-4-rem d-flex justify-content-center">
            <img src="../img/svg/hamburger-solid.svg" alt="food" class="w-4-rem">
            <h1 class="text-red mx-5">Open Now</h2>
        </div>
        <div class="fs-4-rem text-center mt-4">
            <img src="../img/svg/star-solid.svg" alt="star" class="w-3-rem">
            <img src="../img/svg/star-solid.svg" alt="star" class="w-3-rem">
            <img src="../img/svg/star-solid.svg" alt="star" class="w-3-rem">
            <img src="../img/svg/star-half-alt-solid.svg" alt="star" class="w-3-rem">
            <img src="../img/svg/star-regular.svg" alt="star" class="w-3-rem">
        </div>
        <div>
            <h3 class="fw-normal text-capitalize text-center mt-4">
                Total User ratings:
                <span class="text-red">1184</span>
            </h3>
        </div>
        <div class="text-center mt-3 d-inline-flex align-self-center justify-content-center w-4-rem0">
            <h2 class="m-3 mt-0 mb-0 p-3 pt-2 pb-2 bg-green">bar</h2>
            <h2 class="m-3 mt-0 mb-0 p-3 pt-2 pb-2 bg-green">food</h2>
            <h2 class="m-3 mt-0 mb-0 p-3 pt-2 pb-2 bg-green">restaurant</h2>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" id="footer" class="bg-yellow text-center">
        <a href="#" data-rel="page" data-transition="slidefade" class="text-capitalize fs-6">
            <i class="fas fa-sign-out-alt text-blue"></i>
            <span class="text-blue">Log out</span>
        </a>
    </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
