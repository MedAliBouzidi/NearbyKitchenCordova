<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Kitchen - Restaurant</title>

    <!-- Jquery -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

</head>

<body>

    <div data-role="page" id="restaurant">
        <div data-role="header" data-position="fixed">
            <div class="d-flex justify-content-between bg-yellow">
                <div class="fs-1 cursor-pointer w-10">
                    <a data-rel="back" data-transition="slidefade" data-direction="reverse" class="text-decoration-none text-red">
                        <i class="fas fa-arrow-left p-3"></i>
                    </a>
                </div>
                <h2 class="text-green fs-3 align-self-center">Restaurant name</h2>
                <div class="fs-1 p-2 w-10">
                    <i class="far fa-star"></i>
                </div>
            </div>
        </div>
        <div data-role="main" class="ui-content bg-yellow min-vh-93 p-5 d-flex flex-column justify-content-center">
            <!-- Page Content -->
            <div class="fs-4-rem d-flex justify-content-center">
                <i class="fas fa-hamburger"></i>
                <h1 class="text-red mx-5">Open Now</h2>
            </div>
            <div class="fs-4-rem text-center mt-4">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="far fa-star star"></i>
                <i class="far fa-star star"></i>
            </div>
            <div>
                <h3 class="fw-normal text-capitalize text-center mt-4">
                    Total User ratings:
                    <span class="text-red">1184</span>
                </h3>
            </div>
            <div class="text-center mt-3 d-inline-flex align-self-center justify-content-center w-100">
                <h2 class="m-3 mt-0 mb-0 p-3 pt-2 pb-2 bg-green">bar</h2>
                <h2 class="m-3 mt-0 mb-0 p-3 pt-2 pb-2 bg-green">food</h2>
                <h2 class="m-3 mt-0 mb-0 p-3 pt-2 pb-2 bg-green">restaurant</h2>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" id="footer" class="bg-yellow text-center">
            <a href="#" data-rel="page" data-transition="slidefade" class="text-capitalize fs-6">
                <i class="fas fa-sign-out-alt text-blue"></i>
                <span class="text-blue">Log out</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
