<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Kitchen - Home</title>

    <!-- Jquery -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

</head>

<body>

    <div data-role="page" id="home">
        <div data-role="main" id="main" class="ui-content min-vh-100 d-flex flex-column justify-content-center align-items-center bg-yellow">
            <!-- Page Content -->
            <img src="../img/logo.png" class="w-15-rem mb-5" alt="logo">
            <div id="menu" class="ui-grid-a">
                <a href="login.html" data-rel="page" data-transition="slidefade" class="ui-block-a p-2  text-decoration-none">
                    <div class="log-in-img shadow"></div>
                    <h2 class="text-capitalize text-center mt-2 text-green">Log in</h2>
                </a>
                <a href="signup.html" data-rel="page" data-transition="slidefade" class="ui-block-b p-2  text-decoration-none">
                    <div class="sign-up-img shadow"></div>
                    <h2 class="text-capitalize text-center mt-2 text-green">Sign up</h2>
                </a>
                <a href="search.html" data-rel="page" data-transition="slidefade" class="ui-block-a p-2  text-decoration-none">
                    <div class="search-img shadow"></div>
                    <h2 class="text-capitalize text-center mt-2 text-green">Search</h2>
                </a>
                <a href="favorite.html" data-rel="page" data-transition="slidefade" class="ui-block-b p-2  text-decoration-none">
                    <div class="favorite-img shadow"></div>
                    <h2 class="text-capitalize text-center mt-2 text-green">Favorite</h2>
                </a>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" id="footer" class="bg-yellow text-center" hidden>
            <a href="#" data-rel="page" data-transition="slidefade" class="text-capitalize fs-6">
                <i class="fas fa-sign-out-alt text-blue"></i>
                <span class="text-blue">Log out</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
